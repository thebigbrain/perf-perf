<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>perf</title>

  <script src="../dist/packages/reconciler.js"></script>
</head>
<body>
  <script type="text/javascript">
    let { getScheduler, createJob } = reconciler;
    let scheduler = getScheduler();
    scheduler.run();
    let job = createJob();
    let work = { run: () => { console.log(new Date()) }};
    console.log(job.size())
    job.add(work);
    scheduler.addJob(job);
    console.log(job.size())
  </script>
</body>
