<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>perf</title>

  <script src="../dist/packages/reconciler.js"></script>
</head>
<body>
  <script type="text/javascript">
    let { getScheduler, createJob } = reconciler;
    let scheduler = getScheduler();
    scheduler.run();

    let loop = () => {
      setTimeout(() => {
        let job = generateJob();
        scheduler.addJob(job);
        // console.log('now', performance.now())
        loop();
      }, 3000);
    }

    loop();

    function generateJob() {
      let job = createJob(scheduler);
      let work = { run: () => { console.log(new Date()) }};
      job.add(work);
      return job;
    }
  </script>
</body>
</html>
